apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = "net.alexove.music.Main"
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.codehaus.groovy:groovy-all:2.1.9'
    compile 'com.mpatric:mp3agic:0.8.2'
    testCompile "junit:junit:4.11"
}
